

<ngx-spinner
bdColor="rgba(255, 255, 255, 1)"
size="medium"
color="#0D7ABD"
type="ball-beat"
[fullScreen]="true"
><p style="color: black">Loading...</p></ngx-spinner>
<style>
.vacios_{
 color: #e51717;font-weight: 600;
}
</style> 
         
<div class="">
<div class="card-header card-header-warning" style="  margin-top: 60px;  width: 9%; 
padding-top: 0px;"> 
</div>
<div class="main-content" >
    <div class="container-fluid"> 

        <div class="col-lg-12">
            <div class="row">
                <div *ngFor="let item of Grid" class="col-lg-3">
                    <div class="card">
                        <div class="card-header"><br></div>
                        <div class="card-body">
                          <!--<h5 class="card-title">{{item.title}}</h5>-->
                          <p class="card-text">{{item.name}}</p>
                        </div> 
                        <div class="card-footer text-muted" style="text-align: center;">
                            <button  mat-raised-button color="warn" style="background: #E40421;
                            width: 50%;
                            border-radius: 23px;
                            " (click)="navigate(item.route,item.name)">Ingresar</button> 
                        </div>
                      </div>                
                </div>
 
            </div>
    

        </div>
     </div>
</div>

</div>
