 
 
    <mat-dialog-content>        
        <div *ngIf="listcomponentes" class="col-lg-12"> 
            <div class="col-12 my-4" >
              <h2>Componentes</h2>
            </div>  
            <div class="row">

                <div class="col-lg-4" *ngFor="let componente of listcomponentes">
                    <div class="card">
                        <div class="card-header" style="font-weight: 600;">{{ componente.nombre }}</div> 
                      <div >
                        <div class="table-responsive">
                          <table class="table table-sm mb-0 text-black">
                            <tr class="btn-reveal-trigger" *ngFor="let detalle of componente.detalle">
                                <td class="py-2">
                                    <app-json-table [data]="isValidJSON(detalle.valor)"></app-json-table>
                                  </td>
                              <!--<td class="py-2 title-td">
                                {{ detalle.atributo }}
                              </td>
                              <td class="py-2">
                                {{ detalle.valor }} 
                              </td>-->
                            </tr>
                          </table>
                          <br>
            
                          <div class="col-lg-12" style="text-align: center;">
                            <button  mat-raised-button color="accent" style="color: white;" (click)="getPhotoByComponent(componente.id)">Ver placa escaneada</button>
                          </div>  
                        </div>
            
                      </div>
                    </div>
                  </div>
            </div>
            
            <div class="col-12 my-4"  >
              <h2>Galeria de componentes</h2>
            </div>  
           </div>
         
          <div class="photo-gallery"> 
              <div class="row">
                <div class="card gallery-item col-lg-4" *ngFor="let photo of photos; let index = index" style="height: 265px;">
                  <div class="image-container" style="height: 232px; width: 100%;padding: 7px;">
                    <img [src]="getBase64Image(photo.archivo)" alt="Photo" style="    border-radius: 6px;width: 100%; height: 100%; object-fit: cover;">
                  </div>
                  <div class="caption"  style="text-align: center;">Foto {{ index + 1 }}</div>
                </div>
              </div>
          </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button (click)="onCloseClick()">Cerrar</button> 
    </mat-dialog-actions>
