<ngx-spinner
  bdColor="rgba(255, 255, 255, 1)"
  size="medium"
  color="#0D7ABD"
  type="ball-beat"
  [fullScreen]="true"
>
  <p style="color: black">Loading...</p>
</ngx-spinner>
<style>
  .row {
    margin-bottom: 17px;
  }
</style>

<!-- VerificaciÃ³n del idcomponente con ngSwitch -->
<div [ngSwitch]="idcomponente">
  <h2 mat-dialog-title *ngSwitchCase="0">Agregar Componente</h2>
  <h2 mat-dialog-title *ngSwitchDefault>Modificar Componente</h2>
</div>

<div mat-dialog-content>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <label class="text-right label-item" for="usuario"> </label>
        <div class="">
          <input
            type="text"
            class="form-control form-control-lg"
            [(ngModel)]="nombre"
            placeholder="Ingrese nombre del componente"
            required
          />
        </div>
      </div>
    </div>
    <br />
    <div class="col-lg-12">
      <div class="mab-1 campo"></div>
    </div>
  </div>
</div>

<div mat-dialog-actions style="height: 190px;">
  <button mat-button class="btn btn-sm btn-primary" (click)="save()">Grabar</button>
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
