<style>
  .mat-select-disabled .mat-select-value {
    color: #000000 !important;
  }
</style>
<ngx-spinner bdColor="rgba(255, 255, 255, 1)" size="medium" color="#0D7ABD" type="ball-beat" [fullScreen]="true">
  <p style="color: black">Loading...</p>
</ngx-spinner>
<form [formGroup]="firstFormGroup">
  <div class="row">
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">NRO SAP</mat-label>
          <input matInput [(ngModel)]="user.nrosap" style="color:black;" placeholder="Ingrese" formControlName="nroSap"
            required>
          <button *ngIf="disabledSearchApi" mat-button matSuffix mat-stroked-button aria-label="search"
            (click)="buscarApi()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="visiblecomprobanteOrigen">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Comprobante Origen</mat-label>
          <input matInput [(ngModel)]="user.comprobanteOrigen" style="color:black;" placeholder="Ingrese"
            formControlName="comprobanteOrigen" required >
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Cliente/Razon Social </mat-label>
          <input matInput [(ngModel)]="user.clienterazonsocial" style="color:black;" placeholder="Ingrese"
            formControlName="clienteRazonSocial" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">DNI Cliente/RUC</mat-label>
          <input matInput [(ngModel)]="user.dniclienteruc" style="color:black;" placeholder="Ingrese"
            formControlName="dniClienteRuc" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Fecha</mat-label>
          <input matInput [(ngModel)]="user.fechsolicitud" style="color:black;" placeholder="Ingrese"
            formControlName="fechaSolicitud" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Importe</mat-label>
          <input matInput (change)="changeInput($event)" [(ngModel)]="user.importe" style="color:black;"
            placeholder="Ingrese" formControlName="importe" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <!--<mat-form-field appearance="outline"  style="color: black !important;    width: 100%;">
                    <mat-label [style.color]="'black'"  style="font-size: 17px">Moneda</mat-label>
                    <input  matInput (change)="changeInput($event)"  [(ngModel)]="user.moneda" style="color:black;" placeholder="Ingrese" formControlName="moneda" required>
                  </mat-form-field> -->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Moneda</mat-label>
          <mat-select [(ngModel)]="user.moneda" class="disabled-select" (selectionChange)="changeInput($event)"
            formControlName="moneda" style="color:black;">
            <mat-option value="Seleccione"> ---Seleccione--- </mat-option>
            <mat-option value="US$" style="color:black;">US$</mat-option>
            <mat-option value="S/" style="color:black;">S/</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Unidad Negocio</mat-label>
          <input matInput [(ngModel)]="user.unidadnegocio" style="color:black;" placeholder="Ingrese"
            formControlName="unidadNegocio" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Tienda</mat-label>
          <input matInput [(ngModel)]="user.tienda" style="color:black;" placeholder="Ingrese" formControlName="tienda"
            required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">

      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Centro Costo</mat-label>
          <input matInput [(ngModel)]="user.centrocosto" style="color:black;" placeholder="Ingrese"
            formControlName="centroCosto" required>
        </mat-form-field>
      </div>
    </div>

    <div class="col-lg-12" *ngIf="visublecomentario">
      <!-- {{ user | json }} -->
      <div class="mat-form-field--inline">
        <mat-form-field appearance="outline" style="color: black !important;    width: 100%;">
          <mat-label [style.color]="'black'"  style="font-size: 17px">Comentario</mat-label>
          <textarea matInput [(ngModel)]="user.comentario" style="color:black;" (change)="changeInput($event)"
            placeholder="Escribe comentario" formControlName="comentario"></textarea>
        </mat-form-field>
      </div>
    </div>




    <div class="col-lg-12" *ngIf="visibletipo">
      <div class="mat-form-field--inline">

        <!--<mat-radio-group [(ngModel)]="user.tipo" formControlName="tipo" (change)="changeInput($event)">
                  <mat-radio-button style="margin: 11px;" value="Aplicacion de documento">Aplicación de documento</mat-radio-button>
                   <mat-radio-button style="margin: 11px;"  value="Devolucion de dinero">Devolución de dinero</mat-radio-button>
                 </mat-radio-group>-->
        <!-- <mat-radio-group [(ngModel)]="user.tipo" formControlName="tipo" (change)="changeInput($event)">
                  <mat-radio-button *ngFor="let tipo of tiposD" style="margin: 11px;" [value]="tipo">{{ tipo }}</mat-radio-button>
                </mat-radio-group>-->
        <!--<mat-checkbox *ngFor="let tipo of tiposD" style="margin: 11px;">
                  <input type="checkbox" [value]="tipo" (change)="changeInputchek($event)">
                  {{ tipo }}
                </mat-checkbox>
                 <br>-->

        <div *ngFor="let shoe of tiposD">
          <mat-checkbox [disabled]="disabletipo" [checked]="selectedItem === shoe"
            (change)="onCheckboxChange(selectedItem === shoe ? '' : shoe)">
            {{ shoe }}
          </mat-checkbox>
        </div>
      </div>
    </div>



  </div>
</form>
