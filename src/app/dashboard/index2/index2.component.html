<!--**********************************
    Content body start
***********************************-->
<div class="content-body">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-xl-3 col-xxl-6 col-lg-6 col-sm-6" *ngFor="let item of dashboardWidgets">
                <div class="card card-bd">
                    <div class="{{item.border_class}} card-border"></div>
                    <div class="card-body">
                        <div class="media align-items-center">
                            <div class="media-body mr-3">
                                <h2 class="num-text text-black font-w700">{{item.total_no}}</h2>
                                <span class="fs-14">{{item.description}}</span>
                            </div>
                            <img src="{{item.image}}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <app-graph-project-created></app-graph-project-created>		
            </div>
            <div class="col-xl-3 col-xxl-6 col-sm-6">
                <app-graph-new-clients></app-graph-new-clients>
            </div>		
            <div class="col-xl-3 col-xxl-6 col-sm-6">
                <app-graph-monthly-target></app-graph-monthly-target>
            </div>
        </div>	
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="row">
                    <div class="col-sm-6">
                        <app-graph-project-released></app-graph-project-released>
                    </div>
                    <div class="col-sm-6">
                        <app-graph-contacts-added></app-graph-contacts-added>
                    </div>
                    <div class="col-xl-12">
                        <app-recent-messages [data]="recentMessages"></app-recent-messages>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="row">
                    <div class="col-md-6">
                        <app-upcoming-projects [data]="upcomingProjects"></app-upcoming-projects>
                    </div>
                    <div class="col-md-6">
                        <app-activity [data]="activity"></app-activity>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
