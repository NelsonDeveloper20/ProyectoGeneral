<ngx-spinner bdColor="rgba(255, 255, 255, 1)"
  size="medium"
  color="#0D7ABD"
  type="ball-beat"
  [fullScreen]="true"
  ><p style="color: black">Loading...</p></ngx-spinner
>
<style>
  .vacios_ {
    color: #e51717;
    font-weight: 600;
  }

  .mat-column-id {
    white-space: normal;
    width: 10px !important;
  }
  .mat-column-Rol {
    white-space: normal;
    width: 400px !important;
  }
  .text-right {
    color: white !important;
  }
  .table-responsive {
    max-height: 670px !important;
    min-height: 670px !important;
  }
</style>

<div class="row">
  <div class="col-lg-6">
    <div class="card-body">
      <div class="example-header">
        <div class="row">
          <h4>Componente - Modelo</h4>
        </div>
      </div>
      <br />
      <div class="table-responsive example-container mat-elevation-z8" style="background: white;"
      >
        <div class="col-lg-8" style="         margin: 11px;">
			<label>Componente</label>
          <select class="form-control form-control-lg default-select"
      name="rolUser"
      [(ngModel)]="IdComponente"

  (change)="onComponenteChange($event)"
          >
            <option value="">Seleccionar</option>
            <option *ngFor="let item of listComponente" [value]="item.id_componente"
            >
              {{ item.nombre }}
            </option>
          </select>
        </div> 
        <table mat-table [dataSource]="dataSource2" class="table table-sm mb-0 text-black" style="width: 100% !important;"
        >
          <!-- IdModulo Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id_modelo }}</td>
          </ng-container>

          <!-- Modulo Column -->
          <ng-container matColumnDef="Modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Asignado Column -->
          <ng-container matColumnDef="Asignado">
            <th mat-header-cell *matHeaderCellDef>Asignado</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox [checked]="isAssigned(element.asignado)" (change)="toggleAssigned(element)"
              ></mat-checkbox>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns22"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns22;"></tr>
        </table>
		<div class="col-lg-12" style="text-align: center;    padding: 15px;" *ngIf="listComponenteModelos">
			<button mat-button class="btn btn-sm btn-primary" (click)="save()">Guardar Cambios</button>
		</div>
      </div>
    </div>
  </div>
    <div class="col-lg-6">
      <div class="card-body">
        <div class="example-header">
          <div class="row">
            <h4>Componente</h4>
          </div>
        </div>
        <br />
        <div class="table-responsive example-container mat-elevation-z8" style="background: white;"
        > 

          <button mat-fab color="primary" (click)="openRegisterUser()" style="
	position: absolute;    right: 3%;" aria-label="Example icon button with a delete icon"
          >
            <mat-icon>add_box</mat-icon>
          </button>

          <table mat-table [dataSource]="dataSourceComponente" matSort style="width: 100% !important;"
          >
            <!-- ID Column [(ngModel)]="searchs"-->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row" style="width: 10px;">
                {{ row.id_componente }}
              </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Componente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Componente
              </th>
              <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="Accion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                  <mat-icon aria-label="Delete" (click)="openEditUser(row)"
                    >edit</mat-icon
                  >
                </button>
                <!--<button mat-icon-button color="danger"  > 
								<mat-icon>delete</mat-icon> 
							</button>-->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
 
        </div>
      </div>
    </div>
  </div>
